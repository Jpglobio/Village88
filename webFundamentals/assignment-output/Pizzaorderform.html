<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
	<form action="" method="post">
		<h1>Pizza Order Form</h1>
		<label for="fname">
			First Name: <input type="text" id="fname" name="fname">
		</label><br>

		<label for="password">
			Password: <input type="password" id="password" name="password">
		</label><br>

		<label for="email">
			Email Address: <input type="text" id="email" name="email">
		</label><br>

		<label for="contact">
			Contact Number: <input type="number" id="contact" name="contact">
		</label><br>

		<label for="date">
			Prepared Delivery Date: <input type="date" id="date" name="date">
		</label><br>

		<div class="radioBtns">
			<p>Sizes:</p>
			<input type="radio" id="smSize" name="pizzaSizes" value="small">
			<label for="smSize">Small</label>

			<input type="radio" id="mdSize" name="pizzaSizes" value="medium">
			<label for="mdSize">Medium</label>
			
			<input type="radio" id="lSize" name="pizzaSizes" value="large">
			<label for="lSize">Large</label>
		</div>

		<div class="checkboxes">
			<p>Flavor:</p>
		
			<input type="checkbox" id="hawaiian" name="pizzaCount" value="150">
			<label for="hawaiianFlavor">Hawaiian (Php 150.00)</label>
			<select name="hawaiianFlavor" id="hawaiianFlavor">
				<option value="1">1</option>
			</select>
			<br>
			<input type="checkbox" id="pepperoni" name="pizzaCount" value="140">
			<label for="pepperoniFlavor">Pepperoni (Php 140.00)</label>
			<select name="pepperoniFlavor" id="pepperoniFlavor">
				<option value="1">1</option>
			</select>
			<br>

			<input type="checkbox" id="vegetable" name="pizzaCount" value="130">
			<label for="vegetableFlavor">Vegetable (Php 130.00)</label>
			<select name="vegetableFlavor" id="vegetableFlavor">
				<option value="1">1</option>
			</select>
			<br>
		</div>
	
		<label for="ccNumber">
			Credit Card Number: <input type="number" name="ccNumber" id="ccNumber">
		</label>
		<br>

		<label for="pinNumber">
			PIN: <input type="number" name="pinNumber" id="pinNumber">
		</label>
		<br>

		<p>Additional Note:</p>
		<label for="notes">
			<textarea name="notes" id="notes" cols="30" rows="10"></textarea>
		</label>
		<br>
		<input type="submit" id="submitBtn" value="Submit Order">
	</form>
</body>

<!--Estimated time finished 1:30 hour-->
</html>
