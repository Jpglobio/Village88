<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Calendarstyle.css">
    <title>Calendar</title>
</head>
<body>
    <main>
        <section>
            <img src="images/june2021.png" alt="june 2021">
            <h1>july 2021</h1>
            <img src="images/aug2021.png" alt="august 2021">
        </section>

        <section class="first-row">
            <span class="first-column">sun</span>
            <p>mon</p>
            <p>tue</p>
            <p>wed</p>
            <p>thu</p>
            <p>fri</p>
            <span class="last-column">Sat</span>
        </section>

        <section class="second-row">
            <label for="empty-cell">  
                <p>empty</p>
                <p>empty</p>
                <p>empty</p>
                <p>empty</p>
            </label>
            <p>1</p>
            <p>2</p>
            <span class="last-column">3</span>
        </section>

        <section class="third-row">
            <span class="first-column">4</span>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <span class="last-column">10</span>
        </section>

        <section class="fourth-row">
            <span class="first-column">11</span>
            <p>12</p>
            <p>13</p>
            <p>14</p>
            <p>15</p>
            <p>16</p>
            <span class="last-column">17</span>
        </section>

        <section class="fifth-row">
            <span class="first-column">18</span>
            <p>19</p>
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <span class="last-column">24</span>
        </section>

        <section class="sixth-row">
            <span class="first-column">25</span>
            <p>26</p>
            <p>27</p>
            <p>28</p>
            <p>29</p>
            <p>30</p>
            <span class="last-column">31</span>
        </section>
</body>
</html>
